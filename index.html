<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IAESTEs internasjonale jobber</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/style/style.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * blobl:; 'unsafe-inline' 'unsafe-eval'; script-src  * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline'; "
    />
    <meta
      name="description"
      content="IAESTEs Jobbkatalog. Lyst på å reise om sommeren? Reis med IAESTE!"
    />
    <meta
      name="keywords"
      content="IAESTE, Norge, reise, sommerjobb, student, praksisplass,"
    />
  </head>

  <body>
    <div id="elm-main"></div>
    <script src="main.js" type="text/javascript"></script>
    <script type="text/javascript">
      fetch("https://iaeste.no/portal/foreign_offers.json")
      .then(response => response.text())
      .then(text => Elm.Main.init({flags: { "json": text }, node: document.getElementById("elm-main")})
      );
    </script>
  </body>
</html>
